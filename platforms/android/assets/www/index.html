<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
//        var map;
        const GORYOKAKU_JAPAN = new plugin.google.maps.LatLng(41.796875,140.757007);

        var map = plugin.google.maps.Map.getMap({
            'backgroundColor': 'white',
            'mapType': plugin.google.maps.MapTypeId.HYBRID,
            'controls': {
                'compass': true,
                'myLocationButton': true,
                'indoorPicker': true,
                'zoom': true
            },
            'gestures': {
                'scroll': true,
                'tilt': true,
                'rotate': true,
                'zoom': true
            },
            'camera': {
                'latLng': GORYOKAKU_JAPAN,
                'tilt': 30,
                'zoom': 15,
                'bearing': 50
            }
        });
        // default (when overlayed)
        $('#map_canvas').css('height', $('.ons-page-inner:last').height());
        // when not overlayed
        $('#map_canvas').css('height', $('.ons-page-inner:last').height() + 20);
        document.addEventListener("deviceready", function() {
            var div = document.getElementById("map_canvas");

            // Initialize the map view
            map = plugin.google.maps.Map.getMap(div);

            // Wait until the map is ready status.
            map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
        }, false);

        function onMapReady() {
            var button = document.getElementById("button");
            button.addEventListener("click", onBtnClicked, false);
        }

        function onBtnClicked() {
            map.showDialog();
        }
    </script>
</head>
<body>
<h3>PhoneGap-GoogleMaps-Plugin</h3>
<div style="width:100%;height:400px" id="map_canvas"></div>
<button id="button">Full Screen</button>
</body>
</html>
