<body> <!--home page-->
<div data-role="page" id="page-home">
    <!--ui popup search of header-->
    <div data-role="popup" id="popup-search">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Search</label>
            <input type="text" name="username" id="usename" value="" placeholder="Username"/>
        </div>
        <div class="ui-close-search">
            <a href="#" data-rel="close">
                <img src="img/icon-header/delete.png" alt="">
            </a>

        </div>
    </div>
    <!--ui panel of sub menu-->
    <div class="ui-panel ui-panel-position-left ui-panel-display-overlay ui-body-a ui-panel-animate ui-panel-open"
         data-role="panel" id="leftpanel3" data-position="left" data-display="overlay" data-theme="a">

        <div class="ui-panel-inner"><h3>Left Panel: Overlay</h3>
            <a href="#demo-links" data-rel="close"
               class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left ui-btn-inline">Close
                panel</a></div>
    </div>
    
    <!--ui header of homepge-->
    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-fullscreen="false" class="header-cus">
        <div class="ui-grid-b center">
            <div class="ui-block-a">
                <a href="#leftpanel3">
                    <img src="img/icon-header/sub-menu.png" alt="">
                </a>
            </div>
            <div class="ui-block-b">
                <img src="img/icon-header/Adobe-Flash-app1.png" alt="logo">
            </div>
            <div class="ui-block-c">
                <a href="#popup-search" data-transition="slide" data-rel="popup">
                    <img src="img/icon-header/search.png" alt="search">
                </a>
            </div>
        </div>

    </div>
    <!--ui content of home page-->
    <div data-role="content" class="ui-content-cus">
        <img src="img/bg/bg.jpg" alt="" style="width: 100%;position: fixed;">
        <div style="width: 100%;position: absolute;bottom: 45%;">
            <div class="ui-grid-a ui-responsive">
                <div class="ui-block-a">
                    <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-connect">Connection</a>
                </div>
                <div class="ui-block-b">
                    <a href="#page-register" class="ui-btn ui-corner-all ui-shadow ui-btn-register" data-transition="pop">Register</a>
                </div>
            </div>
        </div>
    </div>
    <!--ui footer of home page-->
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-fullscreen="false" class="footer-cus">
        <div class="ui-grid-d center">

            <div class="ui-block-a">
                <a href="#page-now" class="aLink">
                    <img src="img/menubar-icon/alert-copy.png" alt="">
                    <h4>New!</h4>
                </a>
            </div>
            <div class="ui-block-b">
                <a href="#page-parail" class="aLink">
                    <div class="ui-alert"><h5>2</h5></div>
                    <img src="img/menubar-icon/tool.png" alt="">
                    <h4>Parail</h4>
                </a>
            </div>

            <div class="ui-block-c">

                <a href="#page-maps" class="aLink">
                    <img src="img/menubar-icon/map.png" alt="">
                    <h4>Maps</h4>
                </a>
            </div>
            <div class="ui-block-e">

                <a href="#page-list" class="aLink">
                    <img src="img/menubar-icon/clipboard.png" alt="">
                    <h4>List</h4>
                </a>
            </div>
            <div class="ui-block-d">
                <a href="index.html" class="aLink">
                    <img src="img/menubar-icon/account-act.png" alt="">
                    <h4 class="active">Comple</h4>
                </a>
            </div>
        </div>
    </div>

</div>

<!--add loction page-->
<div data-role="page" data-cache="false" id="page-add-map" data-history="false">

    <div data-role="header" data-position="fixed" data-tap-toggle="false" data-fullscreen="false" class="header-cus">
        <div class="ui-grid-b center">
            <div class="ui-block-a">
                <a href="#leftpanel3">
                    <img src="img/icon-header/sub-menu.png" alt="">
                </a>
            </div>
            <div class="ui-block-b">
                <img src="img/icon-header/Adobe-Flash-app1.png" alt="logo">
            </div>
            <div class="ui-block-c">
                <a href="#pop" data-transition="slide" data-rel="popup">
                    <img src="img/icon-header/search.png" alt="search">
                </a>
                <div data-role="popup" id="pop">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Search:</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username"/>

                    </div>

                    <div class="ui-close-search">
                        <a href="#" data-rel="close">
                            <img src="img/icon-header/delete.png" alt="">
                        </a>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div data-role="content" data-fullscreen="false" style="padding: 0px !important;height: 100% !important;">
        <div class="event" data-tap-toggle="false">
            <div class="ui-grid-b center">
                <div class="ui-block-a">People</div>
                <div class="ui-block-b add-event">
                    <div class="icon-add">
                        <img src="img/icon-header/add-event.png" alt="add-event">
                    </div>
                    <a>Add New</a>
                </div>
                <div class="ui-block-c">Referian</div>
            </div>
            <div class="ui-grid-solo center add-new-event">
                <div class="ui-block-a">Add a New Event</div>
            </div>
        </div>
        <!--start map content-->
        <div class="ui-maps">
            <div class="ui-reseaerch-maps">
                <a href="#page-add-new-event" onclick="FlashApp.getAddress();" data-transition="pop" data-direction="reverse">
                    <button class="ui-btn-add">Add</button>
                </a>
                <div class="ui-lb-search"><h4>Search The Place</h4></div>
                <input id="search-location" placeholder="The Palace, Rue du Faubourg" type="text">
                <button class="ui-btn-search-maps">
                    <img src="img/icon-header/search.png" alt="">
                </button>
            </div>
            <div id="googleMap" style="width:100%;height:100%;margin: 0px;z-index: 1;"></div>
        </div>
    </div>

    <    <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-fullscreen="false" class="footer-cus">
    <div class="ui-grid-d center">
